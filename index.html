<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Petite-vue Example</title>
</head>

<body>
    <div id="movieapp">
        <nav class="bg-gray-800">
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
              <div class="relative flex items-center justify-between h-16">
                  <div><h1 @click="app.search" class="text-white text-3xl">Movie App</h1></div>
                  <div>
                    <select v-model="app.movieType" v-on:input="app.search" className="ml-auto my-2 py-2 px-4 shadow-md rounded-md font-medium bg-blue-400 text-gray-700">
                        <option value="">Filter by movie</option>
                        <option value="popular">Most Popular</option>
                        <option value="top_rated">Top Rated</option>
                        <option value="upcoming">Upcoming Movies</option>
                    </select>
                  </div>
                  
              </div>
            </div>
          </nav>
    </div>
</body>

</html>
